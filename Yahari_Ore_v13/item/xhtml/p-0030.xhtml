    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">「この企画書は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">き台だと思ってくれ。ちょっと派手に見せたかっただけだ。わかりづらくなってたらすまん。だから、実現性はさておいて、改めてゼロベースから話せないか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">　膝に手をやり、気持ちほんのちょっとだけ頭を下げてみせた。それに由比ヶ浜も続く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">「お、お願いします……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　すると、玉縄は俺たちをふむと興味深そうに眺め、折本は目をぱちくりしていた。微妙な沈黙が生まれ、そのむず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">痒</span><rt>がゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">さに俺が身じろぎしていると、折本がへぇとかすかに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">みを含んだ吐息を漏らした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">「……いいんじゃない？　会長、やってみようよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">　そして、折本が玉縄の腕を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">肘</span><rt>ひじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">でつついた。玉縄は突かれるたびに、んふ、んんっと妙な息を漏らしている。うーん、その気持ちわかる。俺も中学の時、その手のスキンシップで死ぬかと思ったことあるよ……。玉縄はひとしきり悶えていたが、やがて落ち着いてきたのか、突かれた箇所をさすりさすりしながら、仕切り直した。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">「……そうだね。幸いまだ時間はあるし、検討の余地は充分にあるね。その間に実現に向けて、しっかり目的意識の共通化を図らないとね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">「それある！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">　折本がびしっとサムズアップすると、玉縄はそれに気をよくしたのか、ふっと破顔し、自分の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">顎</span><rt>あご</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">を一</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">撫</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">でし、指を組んで前のめりになった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">「目的と言えばね、こんな話があるんだ。昔、ある街に三人のレンガ職人がいた……。彼らに、あなたは何をしているのかと聞いたらなんて答えたと思う？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　玉縄がぱちんと指を鳴らして、俺を指さす。どうやら調子が出てきたようだ。どこぞで聞きかじったビジネス訓話を持ち出してきて、なおかつ俺に答えさせようというつもりらしい。だが、悲しいかな、俺は企画書を書いている時に、その手の話は一通り読んでしまっている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「後世に残るような立派な大聖堂を造っている」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　さらっと答えてしまって申し訳ないなぁと思いつつも、正解を口にした。すると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">玉</span><rt>たま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">縄</span><rt>なわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">はうんうんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">鷹</span><rt>おう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">揚</span><rt>よう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">「そうだね。レンガを積んでいる、そう答えたんだ。そして、もう一人にも聞いたらなんて答えたと思う？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　そして、玉縄がパチンパチンと今度は両手で指を鳴らして俺を指さした。玉縄の言葉に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">怪</span><rt>け</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">訝</span><rt>げん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">そうな顔をする。が、それに気にするなと俺は首を振った。気にしたら負けだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">　俺の声が玉縄には届かないと知りつつも、俺は再度同じ答えを口にする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">「……後世に残るような立派な大聖堂を造っている」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">「そう。仕事をしていると答えた……。そして三人目は」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">　玉縄は俺たち三人を見渡して、たっぷりめに時間を取ると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">厳</span><rt>おごそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">かに口を開く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">「……後世に残るような立派な大聖堂を造っている、そう答えたんだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">「お、おう……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">　きらっと瞳を輝かせる玉縄を前に、俺はもはや言葉もなく驚くことしかできない。その驚きをどうとったのか、玉縄は非常に満足気に息を吐いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">「ぼくたちの目的が何かをちゃんと考えるべきだよね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　がたりと立ち上がると、玉縄が半身で俺たちを振り返る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">「ディスティニーランドの倒し方、知ってるかい？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">　玉縄は俺の返事を待つこともなく、部屋の中をかつかつ音高く靴を鳴らして歩き回り始めた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">「普通にやれば、僕らはディスティニーランドには勝てない。なぜならディスティニーは限りなく完成されているからね。だから、発想を逆転させるんだよ。未完成なものを作り上げていく、そこにエンターテイメント性があるんだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　やがて、会議室の中を都合二周ほど回ると、玉縄はホワイトボードの前へと歩み出た。そして、ホワイトボードに謎のグラフを書き始める。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「いつも九〇点取れるテストよりも、以前は〇点だったのに、今度は五〇点取れたテスト、どちらが幸福かを考えればいい。ぼくらがすべきなのはどうしたら一万人を呼べるかではなくて、どうしたら一万人で作れるかなんだよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　玉縄がばんっとホワイトボードを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">くと、その勢いに押されたのか、由比ヶ浜がぱちぱちと拍手し、感嘆を漏らした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">「お～。なんかわかった、気がする……、な、なんとなく……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　俺が疑惑を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">孕</span><rt>はら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">んだジトっとした目を向けると、由比ヶ浜はこそっと視線を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">らし、ごにょごにょ言い足す。一方そのころ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">折</span><rt>おり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">本</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">は手元でスマホを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">弄</span><rt>いじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">りながらうんうん頷いていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">「わかる！　それある！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　もうほとんど聞いてないじゃん……と思いつつも、確かに玉縄の言うことは大きく間違ってはいない。言ってること自体に一理なくはないし、確かにそれあるはそれあるんだが……。それにしても、お前が言うな感がすごい……。意識高い系が成長すると最終的に行きつくのはＩＴ系なのかもわからんね。ＩＴ社長ガチャを回したら</span><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">☆</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">１が出てきちゃった感じだな。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　こいつ、ややこしいカタカナ用語を使わなくなっただけで、本質的には変わってないな……。</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">稲</span><rt>いな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">毛</span><rt>げ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">海岸で聞く、いつもの話。僕にとって新鮮味がないことが、成長の証しだと思う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">　などと思っていると、先ほどまで怪気炎を吐いていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">玉</span><rt>たま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">縄</span><rt>なわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">が、ホワイトボードを見つめてぽつりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">「……来年以降を見据えて、本格的に今から準備を始めよう。ひとつひとつ結果を積み上げていかないとね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">　そして、振り返った顔には少し苦み走った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">みが浮かんでいた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　玉縄自身、自分の言葉の空虚さには気づいているのだろう。だから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">未</span><rt>いま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">だどこかの誰かの言葉を借りながら、それでもいつかと願い続けている。これに行動と結果が伴ったとき、彼が言ったことはきっと、本当に玉縄の言葉になるのだろう。将来性に期待だな！</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">　以前はひどい目にあったが、今回に限っては玉縄と組めてよかった。ダミープロムにおける大事なファクターとしてだけでなく、本当に来年以降、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">一</span><rt>いつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">色</span><rt>しき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">がやるであろうプロムにとって力強い味方になってくれることだろう。さすがはレペゼン</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">海</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">浜</span><rt>ひん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">総</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">合</span><rt>ごう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">、フッドを盛り上げるホーミーとして、もうすっかりマイメンだな！　そんなマイメンの写真を撮っておかなきゃ！</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">「……打ち合わせの様子、写真撮ってもいいか。あと、できれば、サイトに載せたいんだけど」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">「もちろん。構わないよ。ああ、それならもう少しわかりやすく書いたほうがいいかな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　玉縄は朗らかに快諾してくれる。そして、ホワイトボートの内容をいくらか書き足すと、まるでろくろでも回すように手をこねこねしてあれこれ話してくれる。その様子を俺はぱしゃぱしゃ撮影させてもらった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　そして、会議室の使用時間ぎりぎり一杯なんならちょっと押したまであるころ、ようやく玉縄の講演会が終わった。コミュニティーセンターから出るころにはもうすっかり太陽は上がり切っていて、昼日中のにぎやかさが街を彩っている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">　駅前の雑踏へと踏み出した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">折</span><rt>おり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">本</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">がくるりと俺たちを振り返った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">「この後、どうする？　帰る？　ご飯とか行く？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">「あ、あたしたちこの後、学校でちょっとやることあって……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">「そっかー。じゃ、ご飯はまた今度ね」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">が申し訳なさそうに言うと、折本は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">眉</span><rt>まゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">をハの字にする。それに由比ヶ浜が手を合わせて頭を下げるのに合わせて、俺もついでに頭をぺこり。すると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">らにいた玉縄がんんっと喉の調子を確かめるように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">咳</span><rt>せき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">払</span><rt>ばら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">いして、すっと一歩踏み出し、折本に並んだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">「じゃあ、今日はここで解散だね。となると、僕と折本さんはこの後時間が少しあるわけだけど、よかったら……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">　うっすら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">を染め、ちらちらと隣の様子を探りながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">玉</span><rt>たま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">縄</span><rt>なわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">がもごもご言う。最初こそ勢い良かったのだが、後ろへ行くに従い、声はか細くなっていた。それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">折</span><rt>おり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">本</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">は聞いているんだかいないんだか、けろりとした顔で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">き返す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">「うん、帰ろっか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">「そ、そうだね……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">　玉縄は口元を引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">攣</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">らせてなんとかそれだけ答える。が、すぐに気を取り直すと、つかつか俺のもとへ歩み寄り、ふっと前髪を吹いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">「……次回の予定も決まったらリマインド入れてくれるかな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">　正直、そんな予定はないのだが、迫力に負けて、俺はこくこく頷くほかない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">　なんかわかんないけど……頑張れ、玉縄さん！</span></p>

    <p><br/></p>

    <div class="align-center">
      <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">×　　×　　×</span></p>
    </div>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">　休日の校舎内は閑散としていて、全ての物音が空虚に反響しているようだった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　グラウンドをはじめ、外にはいくつも音が満ちているのに、校舎内へ踏み入れてしまえば、冷たい拒絶感がそこにはある。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">　ただ、遊戯部の部室だけは、鉄火場さながらにひりひりとした雰囲気があった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">「……っしゃあ、終わったぁ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">「一応、これでテストアップです……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">　最後にターンっとエンターキーを押すと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">秦</span><rt>はた</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">野</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">はそのままぐしゃりと前のめりに突っ伏し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">相模</span><rt>さがみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">弟がヘロヘロの様子でノートパソコンを俺のほうへ押しやる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">　どれどれとパソコンを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">き込むと、そこにはほぼほぼ仕様通りの公式サイトが出来上がっていた。メインビジュアルとなるおしゃれっぽい写真がばばーんと表示され、小さく文字情報が載り、あとはＳＮＳのアカウントが嵌められているだけ。ほとんどティザーサイトの状態だが、ここ数日でこれを仕上げたのだから、大したもんだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">材</span><rt>ざい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">木</span><rt>もく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">座</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">、ちょっとなんか投稿してみてくれ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">「うむ。……ぽちっとな！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">　一声かけると、材木座がやけにハッシュタグ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">塗</span><rt>まみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">れのご機嫌な投稿をする。ページをリロードすれば、ＳＮＳのはめ込み部分には撮りたてほやほやのろくろを回す玉縄の写真とともに、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">海</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">浜</span><rt>ひん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">総</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">合</span><rt>ごう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">高校とプロムについての意見交換をしました！　今後も付近の学校と連携していきます！』といった感じの文章が表示される。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">「わ、なんかすごー。いいじゃん！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">　俺の後ろで覗き込んでいた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">がはしゃいだ様子で俺の肩をぱしぱし</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">く。距離の近さに困惑しつつ、俺は相模弟にパソコンを返すついでに、由比ヶ浜の手からやんわり逃れた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">「オッケ、本番環境移行しちゃって。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">材</span><rt>ざい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">木</span><rt>もく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">座</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">はしばらくＳＮＳの更新よろしく」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">「承知です」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">「任されよ」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">相模</span><rt>さがみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">弟と材木座が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">首</span><rt>しゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">肯</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">を返す中、ただ一人、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">秦</span><rt>はた</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">野</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">だけが画面を前に難しい顔をしていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">「こんなもんでいいんすかね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">「ああ、内容としては充分だろ」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">玉</span><rt>たま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">縄</span><rt>なわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">とのやりとりを実績として挙げ、さらに他校にも行くと匂わせることで、放置しておけない雰囲気作りはできているはずだ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">海</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">浜</span><rt>ひん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">総</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">合</span><rt>ごう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">との打ち合わせにしても、意見交換という言い回しに留めているから、ダミープロムがぽしゃった後の言い逃れも充分にできるだろう。ただプロムに文句をつけてきた連中だけが、過剰に反応する構図にはなっているはずだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">　そんな話をしようかと思った矢先、秦野は首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">げて俺を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">藪</span><rt>やぶ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">みする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">「……いや、情報発信として弱くないかって話なんすけど」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">「まぁ、そうなんだが……。一部の保護者にさえ、見つかればいいからな。むしろ、広く知られすぎると後の処理が面倒だ。これくらいがちょうどいいと思う。それに、一応保険掛けて、保護者側にリークするから反応はすぐにあるはずだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">　もっとも、そのリークする相手というのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">厄</span><rt>やつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">介</span><rt>かい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">なわけだが……と、この後に控える仕事のことを考えて、つい苦い顔をしてしまった。自然とため息がこぼれ出て、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">が不思議そうに俺を見る。それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">誤</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">化</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">すように言葉を継いだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">「悪いけど、不具合ないか、今日明日だけ注意して見といてくれ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">　秦野は軽く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">くと、再度パソコンに向き直り、相模と今後の相談を始める。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">　俺は各人の様子を一通り眺めて、小さく息を吐いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">　これで、ハード面に関してはおおよその作業を終えた。急場しのぎの特急仕事、粗も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">綻</span><rt>ほころ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">びも目立つが、それでも最善を尽くした。いや、尽くしてもらった。おかげで、この週末さえ乗り切れば、あとはなんとかなる。材木座と遊戯部には感謝しかない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">「うまくいけば、週明けには結果が出る。……とりあえず、ありがとう。助かった」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">　小さい声でしか言えないのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">我</span><rt>われ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">ながら情けないが、それでも大股開きの膝の上に手をやって、ゆっくり頭を下げる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">　すると、材木座も遊戯部も珍獣を見るような眼で俺を見ていた。ただ、由比ヶ浜だけが満足げに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">んでいる。そうして、まじまじと見られているのも居心地悪く、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">咳</span><rt>せき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">払</span><rt>ばら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">いする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">「まぁ、礼についてはおいおい。今日は休日に悪かったな。適当なとこで切り上げてくれていいから。……とりあえず、お疲れ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　言うが早いか、俺は荷物を手に取り、さっと席を立った。上司が帰らないとみんな帰りづらいもんね！　なんという粋で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">鯔</span><rt>いな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">背</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">な気遣い。世の上司たちに見習ってほしい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">「あ、ちょっ、待って……。み、みんなありがとね！　今度打ち上げやろう！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">　俺に続いて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">もがたりと立ち上がる。そして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">材</span><rt>ざい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">木</span><rt>もく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">座</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">たちに向けてぐっと元気よく腕を高々掲げて見せた。それに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">秦</span><rt>はた</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">野</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">相模</span><rt>さがみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">弟はにごっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">曖</span><rt>あい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">昧</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">みを返す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">「いや、それは……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">「まぁ、考えときます……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">「うむ。行けたら行くとだけ言っておこう」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">　ただ一人、材木座だけが元気よく答えた。それは普通行かないときに言う言葉な気もするが、材木座に限っては普通に行きそうだから不思議だ……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">　三人が仕事終わりの解放感と充足感そのままに、だらだら駄弁り始めるのを尻目に、俺と由比ヶ浜は遊戯部の部室を後にした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">　残念ながら俺のほうはまだ仕事終わりというわけにはいかない。ポケットからスマホを取り出し、それをぽちぽちしながら歩く。隣の由比ヶ浜もまたスマホをいじりつつ、俺を見やった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">「ヒッキー、この後どうする？　帰る？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">「いや……、一本電話して、それ次第だ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　そうは言ったものの、俺はスマホを手にしたまま、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">未</span><rt>いま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">だ電話を掛けられずにいる。画面に表示したままの電話帳を見て、また深いため息が出た。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">　本来なら、もっと早く連絡するべきだったのだろう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">　けれど、嫌な電話やメールほど先送りしてしまうのは世の常。例えば進捗報告や遅刻連絡などといった、心苦しさや申し訳なさを伴う連絡は、できることなら先延ばしにしたくなるのがダメ人間の心理というものだ。結果、ぎりぎりになり、後手後手に回ってしまって、物事に甚大なダメージを引き起こす。わかっちゃいるのにやめられない……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">　しかし、今回に限ってはどんなに嫌でも、他に選択肢がない以上、俺はそれを選ぶしかない。</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">眉</span><rt>まゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">根</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">を寄せてスマホを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">みつける俺を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">訝</span><rt>いぶか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">しむように、由比ヶ浜が俺とスマホとを交互に見る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">「電話って……誰に？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">「……まぁ、リークする</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">伝</span><rt>つ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">手</span><rt>て</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">に、な」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">　特別棟から本校舎に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">がる空中廊下にやってきて、ようやく踏ん切りがついた。由比ヶ浜からずっと気遣わし気に見られていては、こつちも覚悟を決める気になるというものだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　長いため息を吐き出して、俺は由比ヶ浜をちらと見る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">「……悪い、ちょっと電話するから」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">「うん」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">　先に行ってくれという意味合いで言ったつもりだったのだが、由比ヶ浜はぴたと立ち止まり、俺を待つ構えを見せた。そうされてしまうと、改めて先に帰ってくれとは言いづらい……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">　仕方なく、俺は空中廊下に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">設</span><rt>しつら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">えられたベンチを指さして、由比ヶ浜に座って待つよう視線で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">促</span><rt>うなが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">し、スマホを握る手で通話ボタンを押した。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">　二、三度コール音がし、すぐさま向こうが出た。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">『ひゃっはろー。元気？』</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">「……おかげさまで」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">　電話の相手は……、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">下</span><rt>した</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">は、先日の会話なんてなかったかのように、ひょうひょうと振舞う。その声を聞いて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">が引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">攣</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">るのを如実に感じた。そのせいで俺の声が上ずりでもしたのか、電話口からは楽し気な笑い声が聞こえてくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">　見透かされていることへの不快感を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">拭</span><rt>ぬぐ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">い去ろうと、俺は口早に続けた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">「ちょっとご相談あるんですけど、いいですか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">『もちろんいいよ。大歓迎』</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">「急な話で申し訳ないんですけど、今日の夜とか……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">　言うと、電話の向こうで、少し考えるような吐息が漏れた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">『んー……ほんとに急だね。まぁ、いいけど。じゃ、こっち来てもらっていい？　アウトレットのとこ入ってすぐにカフェがあるんだけど』</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">「……あー、あの辺ですか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">　陽乃さんを困らせたのも束の間、すぐさま言い返されたことに多少の不満を覚えつつも、俺は指定された場所をなんとなく思い浮かべながら、生返事をする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　と、座っていたはずの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">が立ち上がり、まるで寄りかかりでもするように、そそっと電話に耳を近づけてきた。不意に近づかれたせいでぎょっと驚き、心臓が跳ねた。だが、振り払うこともできず、俺はとっとたたらを踏んで、距離を取る。が、由比ヶ浜はむっと不満げな表情をして、またてこてこ近づいてきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">　そんな無言の攻防を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">訝</span><rt>いぶか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">しんで、陽乃さんが電話口から呼びかけてくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">『どうかした？』</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">「いや、なんでもないです」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　口早に答えて、俺は電話口を手で押さえ、由比ヶ浜を小声でたしなめる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">「……なんだよ、今電話してるから……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">「陽乃さんと、会うの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　言いかけた俺の言葉を由比ヶ浜が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">遮</span><rt>さえぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">る。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">は普段よりもやや鋭く、その表情はどこか思いつめているように見えた。そんな顔を見てしまえば、茶化すことも混ぜっ返すこともできず、俺は手短に答えるほかない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">「……ああ。サイトのこと、あの人からうまくリークしてもらおうと思ってな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">「あたしも、行っちゃだめかな？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">　そう言った由比ヶ浜の声音は普段やりもやや鋭く、表情は思いつめているように見えた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">「なんで……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　問うたものの、由比ヶ浜は固く口を引き結んでいて、答えはない。ただ、俺が断ろうとも、行くつもりだとその意志の強い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">眼</span><rt>まな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">しが告げている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">　正直なところ、あまり気は進まない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">下</span><rt>した</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">と会う時はいつだってろくでもないことばかりなのだ。そこへ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">を巻き込んでしまうのは気が引けた。だが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">逡</span><rt>しゆん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">巡</span><rt>じゆん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">している間にも電話口からは『もしもーし』と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">苛</span><rt>いら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">立</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">ったような声が届く。慌てて、電話を耳に当てた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">「あー、すいません。……じゃあ、俺と由比ヶ浜で行くんで」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">『ガハマちゃん？　ん、いいよー』</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">　陽乃さんは考えるような間を取ることもなく、軽いノリで答えた。それから時間だの場所だのを決めると、向こうから勝手に電話を切ってしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　携帯電話をだらりと力なく下ろして、俺は由比ヶ浜をちらと見る。彼女は背負ったバッグのストラップをぎゅっと強く握りしめ、唇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">噛</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">み締めていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">「いくか……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">　短く声をかけると、由比ヶ浜は微笑を浮かべてうんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">く。けれど、続く足音はいつものぱたぱた元気なものではなく、ひそやかなものだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　ゆっくり、静かに、気づかぬほどに。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　その音は終わりが近づく音に、たぶん似ている。</span></p>

    <p><br/></p>

    <div class="align-center">
      <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">×　　×　　×</span></p>
    </div>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">　海の果てへと陽が沈み、西空には残照だけが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">滲</span><rt>にじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">んでいる。暮れなずむ街を照らすのは街灯やビル</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">灯</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">りばかりで、道行く人の影を幾方向にも伸ばしていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">　指定されたカフェはそれなりに人が入っているというのに、店内は欧風のこじゃれた内装と薄くかけられたＢＧＭのおかげで落ち着いた雰囲気が漂っている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">　待ち合わせの旨を告げ、通されたのはオープンテラスだった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">未</span><rt>いま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">だ肌寒い風が吹く春先、夜も押し迫り一段と気温は下がっていたが、ちらほらとお客の姿が見受けられる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　だが、奥まった一角、雪ノ下陽乃の周りだけは空白域のように誰も座っていない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">　陽乃さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">臙</span><rt>えん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">脂</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">色のコートを肩に羽織り、ロングスカートに、足元はショートブーツ。膝には店の物だろうか、ブランケットを軽くかけ、パラソルヒーターの下で静かに本を読んでいた。時折、そっと手を温めるようにホットグラスを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">抱</span><rt>かか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">え、一口つける。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">　その姿に俺は一瞬足を止め、目を細めた。陽乃さんの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">纏</span><rt>まと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">う雰囲気がもうずいぶんと見ることのなかったいつかの景色に重なる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">　けれど、幻惑されたのもほんのつかの間、俺たちの姿に気づいた陽乃さんはにっこり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">み、手を振ってくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　それに軽く頭を下げて、手招かれるまま、俺と由比ヶ浜は彼女の向かいへ座った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">「何か飲む？　ここパンも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">美</span><rt>お</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">しいんだけど」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">　手っ取り早く済ませたかったので、同じものを……と言いかけて、やめる。陽乃さんの持つホットグラスの中身はグリューワインらしく、赤紫の液体が揺れる度、シナモンが強く香った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">「コーヒーで」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">「あ、……あたし、紅茶」</span></p>
