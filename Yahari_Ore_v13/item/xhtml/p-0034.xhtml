    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">　けれど、俺の声が途切れると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">下</span><rt>した</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">は寂しく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">んで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">潤</span><rt>うる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">んだ瞳を向けてきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">「楽しかった。初めてだった。一緒に過ごす時間が居心地いいって思えて、嬉しかった……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　そんな泣き出しそうな顔で、本当に幸せそうに言われたら、否定も制止ももうできない。俺が力なく腕を下ろすと、雪ノ下は礼を言うように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">いて、言葉を継ぐ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">「あんなふうに、言い合いしたり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">喧</span><rt>けん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">嘩</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">したり、……人前で泣いたことなんてなかった。二人で出かけるのだってすごく緊張して、初めてでわからないことだらけで……。誰かに頼ってもいいって、そんなことも知らなかったの。だから、どこかでまちがえて……」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">震</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">える</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">で口早に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">紡</span><rt>つむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">がれる問わず語りを聞きながら、俺は天井を仰ぎ見た。遠くの夕日が目に痛くて、それでも瞳を閉じることができず、ただ湿った息を吐き出す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">「こんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">紛</span><rt>まが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">い物みたいな関係性はまちがっている。あなたが望んでくれたものとはきっと違う」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　独白はそう結ばれて、エンドマークが打たれたことを知り、俺はようやく彼女の顔を見る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「私は大丈夫。もう、……大丈夫。あなたに助けてもらえた」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　光る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">雫</span><rt>しずく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">を指先で払い、雪ノ下</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">綺</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">麗</span><rt>れい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">に笑った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">「だから、この勝負も、この関係も……、これで終わりにしましょう」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　それが彼女の答えなら、俺が否やを唱える理由はない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　助けるという目標は達成され、関係の終了をもって共依存は解消され、男の意地も貫いた。奉仕の精神などもとより持ち合わせてはいない。部活も仕事もこれで終わりだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">　だから、もう何もない。俺が彼女に関わる理由はすべてなくなった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">「わかった。……俺の負けだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　何もかもを吐き出すように、深いため息とともにそう言って、俺は最後に残された責任を果たすべく、彼女に問う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">「お前の言うことを聞く。何をすればいい。……俺にできることなら、なんだって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">叶</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">えてやる」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　真実、何があってもそれだけは叶えようと誓った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">　雪ノ下は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">安</span><rt>あん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">堵</span><rt>ど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">にも似た吐息を漏らすと、愛しげに、きっと大事に温め続けていたであろう言葉を告げた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">さんのお願いを叶えてあげて」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">「それがお前の願いでいいか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">「ええ、これが私の願い」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">瞑</span><rt>めい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">目</span><rt>もく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">し、まるで誰かを看取るように頷く雪ノ下に、俺はできるだけ柔和な笑みで答える。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「……わかった」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　最後のやり取りを終えて、席を立った。雪ノ下はその場から動くことなく、足音の分だけ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">彼</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">我</span><rt>が</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">の距離は離れていき、やがて廊下へと至る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　そして、そっと優しく、抱き留めるように扉を閉ざした。</span></p>
