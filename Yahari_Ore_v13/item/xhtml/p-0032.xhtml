  <div class="top-block main">
    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「それで？　相談ってなに？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　やや前のめりに身体を倒し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">頬</span><rt>ほお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">杖</span><rt>づえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">つくと陽乃さんがじっと俺の顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">き込んできた。その目が先日のことを嫌でも思い出させる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">艶</span><rt>つや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">めいた唇は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">みを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">湛</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">え、大きな瞳が弓なりに細められ、俺を見つめてくる。テーブルの下で組まれた長い脚、その足先がちょんと俺の膝に触れた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　吐き出そうとした言葉はため息に変わり、喉に絡みついて、妙に渇きを覚えた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　正直に言えば、俺はこの人と話したくはないのだ。別に個人として嫌っているわけではないし、苦手というなら女性はだいたい苦手だ。単純な要素ひとつひとつを考えれば、さほど嫌悪することもないし、外見にしても内面にしても好ましいと思う部分は少なくない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　ただ、俺は怖いのだ。真夜中に見る鏡や、暗い部屋で見つけたわずかな戸の隙間、シャワーを浴びている時の背後の気配、そんな、正体を確かめることさえしたくない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">類</span><rt>たぐ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">いの恐怖がある。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　俺が何か口にすれば、その端から全部からめとられて、知りたくもないことをまた突き付けられてしまうのではないかと、そんな不安に駆られた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">「あの、プロムについて、……なんですけど」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　俺が言い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">淀</span><rt>よど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">んでいると、見かねた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">が口を開いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「なんだそれか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　それまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">さんの表情に浮いていた喜色が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">のように引いていく。あからさまに興味を失った様子で、陽乃さんは背もたれに身体を預けた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「相談って言ったら恋愛ごとでしょ、普通」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　冗談めかして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">大</span><rt>おお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">仰</span><rt>ぎよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">に肩を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">竦</span><rt>すく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">め、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">呆</span><rt>あき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">れて見せる陽乃さんの姿に俺は薄い吐息を漏らす。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「ご相談って言い方したらお願い事ですよ、普通」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　届いたばかりのコーヒーでわずかに喉を湿らせると、適当な軽口が出てきてくれた。それに陽乃さんも笑って返す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「ビジネスライクだね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「仕事は嫌いなんですけどね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　片</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">上げて皮肉げに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">くと、ふっと空気が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">弛</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">緩</span><rt>かん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">するのを肌で感じた。隣に座る由比ヶ浜も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">安</span><rt>あん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">堵</span><rt>ど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">に似た吐息を漏らす。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">我</span><rt>われ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">ながら情けないことだが、正直由比ヶ浜について来てもらえて良かった。俺だけだったら終始陽乃さんのペースに巻き込まれていただろう。表面上はうまく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">躱</span><rt>かわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">せても、心の奥底で捕まってしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　由比ヶ浜にもう大丈夫だと軽く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">いて見せる。陽乃さんに対する苦手意識がそう簡単に払拭できる気はまったくしないが、それでも、あまりかっこ悪いところを見せたくはない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　もう一度コーヒーに口をつけると、俺はスマホを取り出す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">「これをうまくリークしてほしいんです」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　つい先ほど出来上がったばかりのダミープロムの公式サイトを見せた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　陽乃さんはその画面をしばし見ていたが、すぐに小さな吐息を漏らす。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">「ふーん……。わかんないなぁ……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「えっと……プロムが反対されてて、だから、新しく別のを考えれば」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　由比ヶ浜が説明しようとすると、陽乃さんはにこっと優し気に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">み、それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">遮</span><rt>さえぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">「ん、それはわかるから大丈夫よ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　陽乃さんはサイトの文言を一目見て大筋を理解したらしい。話が早くて助かる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　事細かに説明しなくて済んだことにほっと安堵の息を漏らしかけ、その息が止まった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　じっと静かに俺を見る、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">下</span><rt>した</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">陽乃の冷めた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">眼</span><rt>まな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">しに気づいて、俺は息を詰まらせた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「わかんないのは、なんで君がこんなことしてるかってこと……。ちゃんと教えてあげたじゃない、君たち三人の関係」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　笑みを含んだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">にはからかうような響きがあるのに、どうしようもないほどに悲しく聞こえる。まちがいを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">苛</span><rt>さいな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">むように、あやまちを嘆くように、彼女が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">紡</span><rt>つむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">ぐ一語一語が、まるで神経に氷水を流し込んでいるみたいに、すっと俺を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">凍</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">てつかせる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「これがあの子のためになるって本当に思ってる？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">下</span><rt>した</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">のことはあまり関係ないですね。頼まれたわけでもないですし、俺が勝手にやってることですから。なので、まぁ俺の自己満足です」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　俺は用意していた言葉を口にする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　雪ノ下</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">にリークの件を持ち込む時点で、この問いから避けることができないのはわかっていた。だから、最も端的に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">誤</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">謬</span><rt>びゆう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">の少ない言い方を選んだ。絶対的な正解ではまったくないが、決してまちがいではないはずだ。少なくとも、俺の中の真理の一端ではある。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　ただ、それが雪ノ下陽乃に通じるとは到底思えない。だからこそ、俺はこの人と会うことをぎりぎりまで避けていたのだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　陽乃さんはふっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">むと、ホットワインをくいと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">呷</span><rt>あお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">って、グラスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">縁</span><rt>ふち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">をなぞりながらゆっくりと、事の理非を正すように俺に語りかける。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">ちゃんは助けを求めてない、君は勝手にやってる……。だから、共依存じゃない……。そんなの言葉の上だけの話でしょ？　結果的に何も変わらないよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　その指摘を俺は即座に否定することができず、言葉に詰まる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">が気遣わしげな視線を俺と、そして陽乃さんに向けていた。</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">一</span><rt>いつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">色</span><rt>しき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">も、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">葉</span><rt>は</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">山</span><rt>やま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">も、そしておそらくは由比ヶ浜も、直接的に口にこそしていないが思っていたことなのだろう。俺自身、それが言葉遊びの言い逃れであることは自覚している。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">「雪乃ちゃんは自立することを選んで、その関係性を終わらせたいんだよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">比</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">企</span><rt>きが</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">くんができることは見守ってあげることなんじゃないのかな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　この上なく優しい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">で、幼子を諭すように、陽乃さんが言った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　俺はその瞳を見続けることができず、目を伏せた。きっと陽乃さんの言うことが正しい、そんな実感を抱いてしまう。気づけば、ぐっとコートの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">裾</span><rt>すそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">を強く握り込んでいた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「……それ、違うと思います」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　由比ヶ浜が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">いた。それは風に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">き消えてしまいそうなほどに小さかったのに、はっきりと耳に届く。感情を押し殺したような声音からはその表情が知れず、俺は由比ヶ浜の顔を見た。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　彼女の瞳は俺も、陽乃さんも捉えてはいなかった。由比ヶ浜はしゃんと背筋を伸ばして、テーブルの一点をじっと見つめている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　それまでずっと俺だけを捉えていた陽乃さんの視線がすっと由比ヶ浜のほうへ向いた。そして、小さく首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">げて言葉の続きを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">促</span><rt>うなが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">す。その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">眼</span><rt>まな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">しを受け取って、由比ヶ浜は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">訥</span><rt>とつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">々</span><rt>とつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">と続けた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">「見守るってなんかいいことっぽいけど、それって結局離れてるだけだから。避けて、距離とって、そうやって何もしないでいたら、何も変わらないです。それで、たぶん、そのままダメになって終わっちゃうんです。あたしたちも、プロムも……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　常よりもずっと大人びてみえる横顔は店内のレトロな照明に照らされて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">儚</span><rt>はかな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">げな陰影を作っている。その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">綺</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">麗</span><rt>れい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">佇</span><rt>たたず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">まいと寂しげな表情を見て、胸の内に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">疼</span><rt>とう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">痛</span><rt>つう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">が走る。あるいは、彼女が口にした終わりの光景があまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">容</span><rt>た</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">易</span><rt>やす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">く想像できてしまったからかもしれない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">「だから、少しでも近くにいて、関わってないといけないんです。それがちゃんと終わらせるために、必要なことだから。だから……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ぽつりぽつりと取り留めなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">紡</span><rt>つむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">がれる言葉は、やがて吐息へと変わっていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">が続けて何を言おうとしたのかはわからない。伏し目がちな表情からも読み取ることは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">叶</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">わない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　それでも、わかったことがある。いや、本当はずっと前からわかっていたことだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「そう、だな……。ちゃんと、終わらせないとな……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　誰に向けたわけでもない、己に言い聞かせるような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">きに、由比ヶ浜が静かに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">いてくれる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　たぶん、ちゃんと終わらせるという願いは俺たちが共通して持ち続けたものなのだ。それを再確認して、俺はようやく顔を上げることができた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　視線がぶつかると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">さんは優し気に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">み、かすかに首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">げて目を細める。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">「それが、どんな終わりでもいいの？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">ちゃんも、……誰も望まない終わりでも？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">「それでいいんです」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　迷うことなくするりと言葉が出くる。答える俺の顔を見て、陽乃さんは虚を突かれたように小さく息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">んだ。そして、笑みを消すと、先ほどよりも温度の低い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">で問うてくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">「……ねぇ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">比</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">企</span><rt>きが</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">くんはなんでそこまでするの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　その問いかけに、今度は即答できなかった。別に迷いがあるわけではない。既に答えは出ている。ただ、これまで何度となく似たようなことを聞かれてきたせいで、言葉選びに少し悩んでしまった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">らでは由比ヶ浜が身を固くして、じっと耳を澄ませている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　だから、可能な限り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">吐</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">かず、けれどもこれまでの発言と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">矛</span><rt>む</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">盾</span><rt>じゆん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">のないよう、俺なりの一貫性をもって答えることにした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「奉仕精神……、ですかね。助け合いの心。誰かを助けるのに理由がいります？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">　ぬけぬけと言ってのけると、隣の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">椅</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">子</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">が揺れ、由比ヶ浜の肩から力が抜けるのが伝わってくる。陽乃さんは、あはっと短い息を吐いて、天を仰いだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">「君、面白すぎるよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">「そういうこと言うなら、せめて笑ってほしいんですけどね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　陽乃さんは自分で気づいているのかいないのか、その表情のどこにも笑みはない。ただ、声音だけが空々しく跳ねていた。指摘すると、陽乃さんは思い出したようににっこり笑う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">「嘘ばっかり吐いて……、ほんとのことは言わないんだね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「ほんともなにも、特に言うことないですから。仮にあったとしても……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　言いかけた言葉を飲みこんで、俺は違うことを口にする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">「それを言う相手はあなたじゃない」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">「……。……そりゃそうだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　陽乃さんはほんの一瞬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">眩</span><rt>まぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">しいものを見るように目を細めたが、笑みを崩すことはなく、冗談めかした調子で答える。けれど、その声はどこか冷たい響きを伴っていて、後に続く小さな吐息も乾いて聞こえた。それは自分でもわかったのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">さんはホットグラスに手を伸ばし、とうに冷めきっているであろうグラスの中身を飲み干す。指先で唇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">拭</span><rt>ぬぐ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">うと、仕切り直すようにうんと一度</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">いた。顔を上げると、にこやかな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">みを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">湛</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">えていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「リークの件はうまく伝えといてあげる」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">「お願いします」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">が軽く頭を下げると、陽乃さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">頬</span><rt>ほお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">杖</span><rt>づえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">ついてスマホを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">弄</span><rt>いじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">り始める。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">「でも、これだけじゃ難しいんじゃない？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　出し抜けに言われて戸惑っていると、陽乃さんはふっと意地悪そうに笑う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「要素は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">ってるけど、まともな論法が通じる人たちじゃないでしょ。それに、相手するのがうちのお母さんだし」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">「ああ……、確かに……」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">下</span><rt>した</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">姉妹の母親を思い浮かべ、俺と由比ヶ浜はつい顔を見合わせ、苦笑いしてしまった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　俺の目論見通りダミープロムについて一部保護者から物言いがついた場合、やはり窓口はあの母親になるのだろう。となれば、生徒側の責任者である俺が相対することになる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　先日のやり取りを思い出すに、正直俺ではロジカルでもリリカルでも勝てる気がしない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">眉</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">間</span><rt>けん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">皺</span><rt>しわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">を寄せて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">唸</span><rt>うな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">っていると、陽乃さんは興味なさそうにふぁと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">欠伸</span><rt>あくび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">をし、そのついでのように言い添えた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">「けど、その辺は話の持ってきかたでなんとかなるんじゃない？　……あの人、プロム自体はどうでもいいと思ってるはずだから」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　ぽしょりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">かれた言葉の意図を捉えかね、俺は首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">げて見せたが、陽乃さんはそれ以上続ける気もないらしく、鼻歌交じりにドリンクメニューを見始めた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">「……まぁ、やるだけやってみます」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">「ん、がんばんなさい」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　陽乃さんの、こちらを見もしないぞんざいな激励をいただくと、それで話は尽きてしまった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　時刻を考えれば、帰るタイミングとしてはちょうどいい頃合いだろう。由比ヶ浜にそろそろ行くかと視線で聞くと、うんと頷きが返ってくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「……それじゃこれで。時間いただいてすいません」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">「あ、ありがとうございました！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「うん。またね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　席を立つ俺たちに、陽乃さんは小さく手を振る。手元にドリンクメニューを引き寄せたあたり、どうやらまだここに残るつもりらしい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　最後に一礼して、俺たちは店を出る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　カフェから駅まではほんのわずかな距離だ。平日であれば帰宅ラッシュに差し掛かる時間だが、目立ったイベントのない土曜とあって、さほどの混雑でもない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　バスロータリーも兼ねた駅前広場まで至り、これからどうするかと隣の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">を見やる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　店を出てからこっち、由比ヶ浜は黙りこくったまま、ずっと何か考えているようだった。それが気にかかり、ちらと様子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">窺</span><rt>うかが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">うと、由比ヶ浜は力ない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">みを浮かべる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　そして、不意に足を止めると、言いづらそうに口を開いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">「……さっきのさ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">陽</span><rt>はる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">さんが言ってた共依存って、なに？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　困り笑いをしているのに、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">は嫌に真剣だった。俺は茶化すこともできず、手近なベンチに腰掛け、言葉を探す。由比ヶ浜もリュックを胸の前に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">抱</span><rt>かか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">えて、俺の隣に座った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">「説明が難しいな……。……依存はなんとなくわかるよな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　問うと、由比ヶ浜は抱えたリュックに顔を埋めるようにして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">いた。それに軽い笑みを返して、俺は話を続ける。できるだけ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">噛</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">み砕いて、専門的なものや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">枝</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">葉</span><rt>よう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">末</span><rt>まつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">節</span><rt>せつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">はなるべく省く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">「簡単に言うと、共依存は依存される側もそれをいいって思ってる状態、かな。必要とされることで自分の価値を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">見</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">出</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">だして、満足感や安心感を得て、……そこからお互い抜け出せなくなる」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　言っているうちに、声のトーンが落ちていることに気づいた。考えれば考えるほど自分に当てはまっている気がして、口の中が苦くなる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　由比ヶ浜も思い当たる節があるのか、唇を浅く噛んでいた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「それって、良くないこと、なんだよね……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">「……まぁ、健全じゃないだろうな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　──だから、それは、やはりまちがっているのだろう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">き声に由比ヶ浜は沈んだ表情を見せた。それが心苦しくて、振り切るように俺は勢いつけてベンチから立ち上がる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「……あの人の言ってることが全部正しいわけじゃない。そういう見方もできるって話だ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　だから、気にする必要はないと。そんな意味を込めて、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">下</span><rt>へ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">手</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">くそながら笑ってみせた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　それに由比ヶ浜もどこか悲し気な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">みで頷いて、腰を上げる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　どちらからともなく歩き始め、改札までやってくると、由比ヶ浜がちょこんと手を挙げた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">「じゃあ、あたし、電車だから」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">「ああ。気をつけてな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「うん、また学校で。……おやすみ、ヒッキー」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">　由比ヶ浜が胸の前で小さく手を振るのに見送られ、俺は歩き出す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　しばらく行ってから振り返ると、由比ヶ浜はまだ改札の前にいて、目が合うと一際大きく手を振ってきた。軽く手を挙げて応えたものの、気恥ずかしくて、俺は足早に駅を後にした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　一人になって、夜風に吹かれながら家路を急ぐ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　これで今日の予定はすべて消化した。できる限りの準備も終えた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　あとは、ちゃんと終わらせるだけだ。</span></p>
