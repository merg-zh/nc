  <div class="top-block main">
    <p><a href="../xhtml/p-0007.xhtml#a_m0006" id="b_m0006"><span class="font-120per"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">Interlude…</span></span></span></a></p>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　意味わかんない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　自分の席に座っても、みんなと話してても、チャイムが鳴っても、授業が始まっても、ずっと考えてた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　ほんとに混乱した。これでいいんだって、ちゃんと終われるんだって。だから涙も流れて。なのにほんと意味わかんない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　けどそうだ。こういう人だ。こういう人たちだ。頭いいのに、ほんと頭悪い。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　ずっとこうやってきたから他にちゃんとしたやり方があるのにわかってない。対立とか勝負とかそういう理由がないと、近づくこともできない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　だから、これは言い訳なんだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　勝負に勝てばなんでも言うことを聞いてもらえる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　たぶん彼女のお願いはもう決まってる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　あたしと同じであたしと反対。似ているけれど全然違う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　そんな彼女のお願いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">叶</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">える方法はひとつしかない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　けど、そんなの、絶対ダメだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　どんな形でもいいから、絶対に関わってないと、ほんとに全部だめになってしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　……なんて。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　きっと、これも言い訳。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　まだノートに書いてなかった黒板の文字はもう消されて、教科書は次のページにいっていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　おしゃべりの声は聞こえなくて、チョークとシャーペンが走る音に、ため息が混じる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　ちらっと視線を動かして、いつも見ている場所を見た。</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">頬</span><rt>ほお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">杖</span><rt>づえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">ついて目を閉じて、器用に右手だけペン回しして、ちょっと首は下向いて、一応教科書を見ている風にして……。けど、今日はちょっとだけマシかも、ひどいときはもう完全に寝てますって感じで机にがばって感じだから。休み時間とかいつもそう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　ずっと見てた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　クラスが違っても、気づかれてなくても、知られてなくても、知り合ってからも、ちょっとずつ仲良くなってからも、たぶんずっとずっと。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　だから、もう少しだけ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　そうやって、言い訳をして。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">をついて。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　頑張って、笑顔を作る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　ほんとに、ずるくて、嫌な子だ。</span></p>
