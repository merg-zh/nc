    <p><a href="../xhtml/p-0010.xhtml#b_m0002" id="a_m0002"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">①</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> しみじみと、平塚静はいつかの昔を懐かしむ。</span></a></p>

    <p><a href="../xhtml/p-0013.xhtml#b_m0003" id="a_m0003"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">②</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1"> どうしても、一色いろはには確かめたいことがある。</span></a></p>

    <p><a href="../xhtml/p-0014.xhtml#b_m0004" id="a_m0004"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">Interlude…</span></a></p>

    <p><a href="../xhtml/p-0017.xhtml#b_m0005" id="a_m0005"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">③</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1"> 最後まで、由比ヶ浜結衣は見守り続ける。</span></a></p>

    <p><a href="../xhtml/p-0020.xhtml#b_m0006" id="a_m0006"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">Interlude…</span></a></p>

    <p><a href="../xhtml/p-0021.xhtml#b_m0007" id="a_m0007"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">④</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1"> あらためて、比企谷八幡はかたりかける。</span></a></p>

    <p><a href="../xhtml/p-0022.xhtml#b_m0008" id="a_m0008"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">⑤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1"> いつともしれず、エンドロールは流れ始める。</span></a></p>

    <p><a href="../xhtml/p-0025.xhtml#b_m0009" id="a_m0009"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">Interlude…</span></a></p>

    <p><a href="../xhtml/p-0026.xhtml#b_m0010" id="a_m0010"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">⑥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1"> 人知れず、葉山隼人は悔いている。</span></a></p>

    <p><a href="../xhtml/p-0027.xhtml#b_m0011" id="a_m0011"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">Interlude…</span></a></p>

    <p><a href="../xhtml/p-0028.xhtml#b_m0012" id="a_m0012"><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">⑦</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1"> レンズ越しに、海老名姫菜が見る風景は。</span></a></p>

    <p><a href="../xhtml/p-0033.xhtml#b_m0013" id="a_m0013"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">Interlude…</span></a></p>
