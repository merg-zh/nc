  <div class="top-block main">
    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「こんな日がずっと続けばいいのに……って、思うの」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　消えそうなくらいに、小さな声で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">いた。その言葉が空気に溶けきってしまうくらいに長い時間が経ってから俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">「……そう、だな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　会話と呼ぶにはずいぶんと長い間が開いてしまったせいか、返事はない。代わりにすぅすぅと安らかな寝息が聞こえた。肩には柔らかな重みを感じる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　流したままの映画は既にクライマックスを迎えていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　もうしばらくしたらエンドロールが始まるだろう。巻き戻そうにも、中途半端に見ていたせいで、どこに戻ればいいとも知れない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　このまま終わりまで見るか。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　あるいは、また最初から始めるか。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　それとも、これまでと変わらず、見ないふりを続けるか。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　悩む間もなく、エンドロールは流れ始める。</span></p>
