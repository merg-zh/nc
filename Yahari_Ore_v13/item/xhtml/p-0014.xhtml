  <div class="top-block main">
    <p><a href="../xhtml/p-0007.xhtml#a_m0004" id="b_m0004"><span class="font-120per"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">Interlude…</span></span></span></a></p>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　あんなのほとんど告白だ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　それか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">痴</span><rt>ち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">話</span><rt>わ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">喧</span><rt>げん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">嘩</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">か別れ話。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　別にそれがどれでもいいし、どうでもいいけど。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　でも、あんなのを傍で聞かされていたわたしはなんだかバカみたいだ。あの場にいたのに、まるで無関係なんだって思い知らされたみたいで少し気に入らない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　気持ち悪いだなんて、悪態の一つもつきたくなる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　ほんとに、ちゃんと責任とってほしい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　さっき先輩が出て行ったドアをもう一度</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">みつけた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　まさかこんなにもちゃんときっちり綺麗さっぱり話を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">拗</span><rt>こじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">らせていくなんて思わなかった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　今すぐにでも追っかけて文句言ってやりたい気分。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　あんな真剣な顔であんなこと言われたら、困る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　いつもは開いてるんだか開いてないんだかさっぱりわかんないような眼で、口だって不満たらたらにひん曲がってて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">だか冗談だかわかんないめっちゃ適当なことばっか言ってて、こっちがちょっとちょっかい掛けるとすぐに動揺するのに、そのくせリアクションは薄めで反応が鈍い。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　なのに、すごいたまに、超時々、本気っぽい顔をするからたちが悪い。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　ほんとにほんとに、ちゃんと責任とってほしい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　だいたい、今までだって責任とってもらってないのに。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　それなのに、責任だなんて言い訳みたいに軽々しく言わないでほしい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　先輩の話を聞く間、ずっと伏せてたわたしの顔なんて見てないっていうか、見えてないことはわかってるけど、でも、そのあたりはちゃんと空気で察してほしい。先輩も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">先輩も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">結</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">衣</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">先輩もめんどくさいけど、わたしだってそれなりにめんどくさいんだから。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　ほんとに、めんどくさい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　思い出すと、せっかく始めた仕事もつい手が止まってしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　時計を見たり、さっきのことをぼんやり考えたり、そろそろ帰らなきゃいけない時間だなーとか思ったりすることが多い。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　わたしが五回時計を見ても、二分と経っていなくて、ため息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">吐</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">くのは八回目だった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　九回目のため息を吐いた時、雪乃先輩がパソコンから顔を上げて、目頭をそっと押さえた。疲れ目に効くとからしい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">眼鏡</span><rt>めがね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">は掛けることなく、ただデスクの脇に置かれたままで、雪乃先輩は代わりに目薬を差す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　つっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">を伝う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">雫</span><rt>しずく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">拭</span><rt>ぬぐ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">う仕草にどきりとして、わたしはつい言わなくていいことを言った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「あの、そろそろ帰りませんか？」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">乃</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">先輩は目元に触れたまま、少し首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">げて、わたしのほうを見た。その表情は普段より色気があって、ちょっとビビる。</span></p>
