  <div class="top-block main">
    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「あ、ああ。悪い……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　言いながらじりじり数ミリ単位で後ろに退きながら、マフラーを改めて巻き直す。びっくりしたのと気恥ずかしいのとで赤くなっていそうな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">を隠すためにニンジャスタイル。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　それを見ていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">一</span><rt>いつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">色</span><rt>しき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">がはぁーとめっちゃ深いため息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">吐</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">いた。また俺のマフラーの端を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">掴</span><rt>つか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">むと、ぐるぐるねじねじし始める。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">「ちゃんとしてくれないと、こっちもちゃんとできないんですから。ほんと困るんですよ、こういうの。めんどいし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">厄</span><rt>やつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">介</span><rt>かい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">だし、あとめんどくさいんです。それにめんどくさいし」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　言いながら、マフラーをぎゅうぎゅう締めて胸元辺りもねじねじ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">捻</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">じる。風が入り込む隙間がないくらいにぴったり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">綺</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">麗</span><rt>れい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">にまき終えると、その上からぽふっと猫パンチされた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「あいったぁ……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　もふもふ手袋とねじねじマフラーのおかげで、まったく痛くはない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　けれど、確かに胸に響いた。</span></p>

    <p><br/></p>

    <div class="align-center">
      <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">×　　×　　×</span></p>
    </div>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　リビングの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">灯</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">りをつけて、ただいまと小さい声で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　しかし、返事をする者はおらず、部屋には冷たい空気が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">蟠</span><rt>わだかま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">っているだけだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　両親は仕事、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">はどこぞへ出かけているのだろう。愛猫は……と考えてから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">炬</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">燵</span><rt>たつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">布</span><rt>ふ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">団</span><rt>とん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">をぺろーんとめくる。すると、暗がりの中、きゅぴーん</span><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">☆</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">と光を放つものが二つ、ごろんと寝返りを打ったカマクラと目が合った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　だが、カマクラはじっと俺の顔を見るだけでにゃんともわんとも言わず、微動だにしない。ただ視線が『隙間寒いんじゃ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">早</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">よ閉めろ』とだけ言っている。小町が帰宅した時にはちゃんと出迎えるのに、俺が相手だとこの体たらくである。もしかして、こいつ俺になついていないのでは……と不安になりながら「ただいま」と声をかけて、また炬燵布団をかけ直した。ついでに、炬燵の電源を入れてやる。家族が留守の間は電源切っちゃうからね……。たんと温まりなさいな……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　おキャット様向け暖房の次は人間用の暖房だ。エアコンのリモコンをぽちっとやってうすーく暖房をかける。次第にぬるい風が吹いてきて、それでようやく人心地つくことができた。首元を締め付けていたマフラーを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">解</span><rt>ほど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">いて、深く息を吐く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　いつもならこのままだらだらと過ごすところだが、今の俺にはそうした余裕がない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　手早くコートを脱ぎ捨てると、ソファに寝転んだ。手元に握りしめたスマホでぽちぽち調べものを開始する。検索ワードは無論、プロムだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　プロムを実現させる、と言ってはみたものの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">下</span><rt>した</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">と対立するという方針だけが決まっていて、具体的な中身はまだ何も見えていない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　まずは、プロムについて調べ、そのうえで俺にできることを探す必要があった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　ひとしきりぽちぽち調べては、メモ帳にコピペし、思いついたことを書き加えるといった作業を繰り返す。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　しかし、俺が調べて得た情報は大抵が既に雪ノ下たちが先般まとめていた内容ばかりで、どうにもこれといった進展がない。これらの情報をもとに何か考えても、雪ノ下たちのアイデアを超えるものは出てこない気がした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　雪ノ下たちの対症療法的な対応は間違いでこそないが、確実性には欠けている。保護者側・学校側がＮＯを突き付けてしまえばまた一からやり直さなければならない。だからこそ、もう一手、何か違うアプローチの方法を考えなければならないのだが……、うーん、わかんないよぉ～、思いつかないよぉ～、全然アイデア降りてこないよぉ～とソファの上でごろごろ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">煩</span><rt>はん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">悶</span><rt>もん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">してしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　卒業式まで、二週間やそこらしかない。実作業時間を考えれば、アイデア出しに使える時間はいいとこ二日か三日だ。それまでに企画案を考え出さなければならない。絶対に破れない締め切りがそこにはある。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">　いや、待て。もっと柔軟に考えるべきだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　……締め切りは破れないだけで、延ばせないわけではないのでは？　そっちかー、編集側の対応を柔軟にする方向にしてしまったかー。まさに神の一手。さてはこいつ天才か。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　だが、今回はいつぞやのフリーペーパーのように編集者が相手なわけではない。日程的に動くことのないイベントごとだ。スケジュールに関していえばよりシビアなのである。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　状況としてはかなり追い詰められていると言っていい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　視点だ、視点を変えるのだ。こういう時は視点を変えるに限る。と、そのままソファからごろりと転がり落ちて、もぞもぞ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">炬</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">燵</span><rt>たつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">に顔を突っ込んだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　傍から見れば完全に奇行だが、ちょっとおかしなことをするくらいのほうが人とは違うアイデアが出るものだ。周りの視線など気にしてはいけない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　と、炬燵に顔を突っ込んでみたら、ほのかな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">灯</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">りに照らされたカマクラがドン引きしていた。俺と最も距離を取れる対角線上にまで逃げ、なんだこいつ……という顔でじーっと見ている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　はっ！　そうだ！　こういう時こそ猫の手を借りるべきだ！　猫の手を借り、肉球を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">瞼</span><rt>まぶた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">に押し当てれば疲れ目が癒され、ささくれだった心は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">緩</span><rt>ゆる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">み、鳥は歌い、花は咲き誇り、世界は平和に包まれ、アーマードコアの新作が出る！</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　カマクラの手を借りようと、腕を伸ばした。すると、カマクラはものすごい勢いで炬燵から飛び出していく。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　それを追って、ばっと炬燵から顔を出すと、いつの間に帰ってきたのか、真顔で立ち尽くしている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">と目が合った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「……何してるのお兄ちゃん」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　冷ややかな視線で俺を見下ろす小町。カマクラはその足元にすり寄ると、すりすりと頭を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">擦</span><rt>こす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">りつける。小町はしゃがみこみ、カマクラをうりうりうり～と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">撫</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">で繰り回した。が、俺に対してはつっけんどんな態度である。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「制服でごろごろしないで、着替えて。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">皺</span><rt>しわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">になる毛がつく」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「お、おお……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　言いながら立ち上がり、しゅるしゅるとネクタイを外しながら、自室へと向かう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　手早く部屋着のジャージに着替え、リビングへ戻ると、同じく部屋着に着替えた小町がキッチンに回っていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「お兄ちゃん、ご飯は？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">「あー、まだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">「お母さんお鍋用意してくれてたからそれでいい？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">「んー。……ていうかそれしかないんでしょ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　俺もキッチンに回り、一応、他にも何かないかしらと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">き込む。が、コンロに掛けられふつふつ言っている土鍋以外にそれらしいものはなかった。ここ最近、鍋もの以外の晩飯を食べた記憶がないんですが……。夏場の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">素</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">麺</span><rt>めん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">投手と冬場の鍋投手、連日の登板で今年のセーブ王争いが熱い。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　ちょっとげんなりしていると、腰に手をやった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">がお玉を俺に向けてふりふりして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">窘</span><rt>たしな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">める。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「文句があるなら自分でやる」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">「うん、はい……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　正論であるだけに、大人しく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">くしかない。忙しい中、食事をちゃんと準備しておいてくれるんだから、両親に感謝、マジでリスペクト。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　まぁ、ストレート一本勝負の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">素</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">麺</span><rt>めん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">に比べて、ちゃんこ寄せ鍋水炊きキムチカレー果ては締めの雑炊うどんと多彩な変化球が魅力の鍋のほうがいくらかマシか……。などと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">こうものなら、『素麺もアイデア次第でバリエーション増えますよ！』とか聞いてもいないアドバイスをしてくるクソリプが山のようについてしまう。うるせぇな、うちは楽だから素麺にしてんだ、アイデアで手間増やしてたら本末転倒だろ。などと呟こうものなら『本当にうまい素麺はそれだけでうまい。明日もう一度ここへ来てください。本当にうまい素麺ってやつを食べさせてやりますよ』とかいうクソリプがついてしまう。うるせぇな、いきなり明日とか言われてもこっちだって予定があるんだよ。こういう奴は大抵素材の味が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">云</span><rt>うん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">々</span><rt>ぬん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">とか言い出し、まずはそのままでお召し上がりくださいだの、塩でどうぞだの言いだすのである。素材厨、塩厨、だし厨のやかましさは異常。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　モノを食べる時はね、誰にも邪魔されず、自由でなんというか救われてなきゃあダメなんだ。つまり、小町と食べるのが最高ということでは？　お兄ちゃん、いつも言ってるでしょ。妹さえいればいいって。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　なので、茶碗を二膳用意して、俺と小町の分のご飯をよそい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">炬</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">燵</span><rt>たつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">へ持っていく。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　続いて、ちゃっちゃと準備を終えた小町が鍋を運んできた。炬燵の上をざっと片付け、鍋敷きをすちゃっとセットすると、小町がそこへお鍋をどーん。箸やらとんすいやらも並べて準備完了。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　小町はほいほいっと、二人分のとんすいに鍋の具を盛る。そして、ずずいとそれを押し出してきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">「ほい、どっちにする？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「どっちも変わらんだろ……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　結果的に味は同じだし……。そもそも鍋自体にそこまで肯定的じゃないんだぞ、俺は……。と思いつつも、ついついとんすいの中身を見比べてしまう俺。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　片方は白菜がやや多め、もう片方は豚肉が多め。さして大差があるわけでもない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　しかし、選べと言われれば選ばざるを得ない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">一</span><rt>いつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">色</span><rt>しき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">もマッ缶とお汁粉の二択を迫られてたわけだし。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「なるほどなぁ……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　考え考えしながら、とんすいをしげしげと眺めていると、小町が首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">げる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「なにが？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">「いや、なんでも」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　答えながら、豚肉が多いほうのとんすいを取る。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">は残ったとんすいを自分のほうに寄せると、ぱしーんと手を合わせた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「では、いただきます」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「はい、いただきます」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　俺も小町に続いて唱和し、むぐむぐ食べ始める。白菜と豚肉がじっくりことこと煮込まれて、とってもいい感じ。ほー、いいじゃないか。こういうのでいいんだよ、こういうので。極論、男子は肉さえ食べさせとけば文句ないまである。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">　しばしの間、無言で食事をしていると、遠くキッチン側でカマクラがキャットフードをかりかり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">齧</span><rt>かじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">る音が響いていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">「そういや今日早いな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　二人</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">っての夕食はここ数日なかった。ささやかながら家族で小町の合格祝いをして以来かもしれない。小町は受験の慰労やら合格祝いやらで友達と遊んだり飲み食いしたりと帰りの遅い日々が続いている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　俺が漏らした</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">きに小町はうんうん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">きながらむっきゅむっきゅ白菜を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">噛</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">む。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">「うん、まぁ、合格してからこっちずっと忙しかったからね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">「何がそんなに忙しいんだ……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　言うと、小町はえーっとと思い出し思い出ししながらひのふのちゅーちゅーたこかいなっと指を折り始めた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「お疲れ様会におめでとう会にありがとう会に久しぶり会によろしく会に……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">「どんだけ会があるの……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　ていうか、よろしく会って何……。誰によろしくするの……。哀愁？　それとも勇気？　その場合、まずはあばよ涙しないといけないな……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　戸惑っていると、指折り数え終えた小町が元気よく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">拳</span><rt>こぶし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">を突き上げにっこり笑う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">「そしてそして、今日は特に予定がなかったのでお兄ちゃん会の日かなー？　なーんて小町的にポイント高い！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">「そうですね……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　消去法でお兄ちゃん会が決まったんですね、ええ、まぁ、いいんですけれども。というか、それにしてもすごいなこいつ、何日も連続で遊ぶ予定が入るとか、何かにつけて飲みに行くウェイの者の素質がある。そんなに遊びほうけてて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">辛</span><rt>つら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">くないのかしら……。精神的にも体力的にもお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">財</span><rt>さい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">布</span><rt>ふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">的にも辛そう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「友達多いと大変だな……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　ずずーっとだし汁を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">啜</span><rt>すす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">ってしみじみ言う。俺にはとても真似できない。が、小町はなんでもないことのようにけろりとした表情で返してきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">「まぁね、学校の他にも塾とか生徒会とかいろいろ付き合いあるし。あと、入学前からもうＳＮＳで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">がったりするからね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　なるほど、それがよろしく会たらいうものに集まってくる連中の正体なわけだな。なにそれ入学前からしがらみ持つとかハードモードすぎる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">「……それ入学後気まずくならないの？　入学前は仲良さそうにしてるのに、いざ入ったら疎遠とか学校で顔合わせた時</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">辛</span><rt>つら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">くない？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　言うと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">が箸を持ったまま固まっていた。そして、引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">攣</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">みとドン引きの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">眼</span><rt>まな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">しで俺を見る。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">「お兄ちゃんやなこと言うね……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">「でも事実だし……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">「うーん、まぁそうなんだけど……。でもそれはそれで仕方ないし、そんなもんじゃない？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　ドライ～。小町ィスゥパァドゥラアアイ。腕組みして考えていたかと思えば、すぐさまにこぱっと笑ってあっさり言う。切れ味鋭い妹ですこと……。と、我が妹ながら末恐ろしいものを感じ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">戦</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">々</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">恐</span><rt>きよう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">々</span><rt>きよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">していたら、ふと頭をよぎった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「それ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">大</span><rt>たい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">志</span><rt>し</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">もいるのか？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　大志こと川なんとかさんの弟、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">川</span><rt>かわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">崎</span><rt>さき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">大志もまた先日、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">総</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">武</span><rt>ぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">高校への入学が決まった。こいつがまた小町に懸想している節が見られる。もし、よろしく会とやらに大志もいるなら小町に近づく悪い虫はあらかじめ駆除しとかなきゃ！　とちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">酷</span><rt>ひど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">いことを思いながら言うと、小町はもっと酷かった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「うん。たぶんいたと思う」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">「雑……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　小町は俺のほうを見ることもなく、とんすいに鍋の具をよそう片手間に答えた。小町の中では大志くんは霊長類ヒト科オトモダチなんですかね……。あまりの塩っぷりになんだか同情してしまうぞ。……まぁ、しないけど！</span></p>

    <p><br/></p>

    <div class="align-center">
      <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">×　　×　　×</span></p>
    </div>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">　鍋の締めに雑炊を作り、土鍋の底まですっかり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">浚</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">い終えると、腹もくちくなり、食後のお茶をしばきながらのんびりした時間が過ぎる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　小町は膝にカマクラを乗せ、鼻歌交じりにブラッシングをし、俺は俺でごろっと横になりながらまたぞろスマホをぽちぽちしていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　なんとなくの方針はぼんやり決まってきたが、やはり具体性に欠ける。プロム、卒業パーティー、様々な単語で調べてはみるものの、やはりこれといった情報も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">閃</span><rt>ひらめ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">きもなく、俺は深いため息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">吐</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">いて、ごろりと寝返りを打つ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　と、俺の斜め横に座っている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">と目が合った。小町はなにといわんばかりにこてりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">らしく首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">げる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　そんな小町の姿を見てふと思いついた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「……お前、もうすぐ卒業だな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「うん」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　俺の端的な問いに、小町は言葉少なに小さく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">首</span><rt>しゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">肯</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">した。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　合格祝いのムードが盛り上がっていたせいもあり、小町の高校入学にばかり気を取られていたが、それより先に小町はまず中学の卒業式を控えている。中学高校の違いはあれど、門出を祝われる立場であることには変わりない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　何かプロムに関するヒントになりはしないかと、それとなく尋ねてみた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">「卒業っていうと、なんだ。なにするもんだ？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「なにそれ、変な質問」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　小町は苦笑しながらも、視線をふいーっと上にやり、考えてくれる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">「卒業ねぇ……。あ、小町、卒業旅行いく」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　思い出したとばかりに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">く小町。瞬間、がばっと起き上がる俺。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">「え、それ初耳。お兄ちゃんは？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">「いやお兄ちゃんは行かないでしょ。家族じゃなくて友達と行くし」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　ないないと小町が真顔で手を横に振る。『いやいや泊まりで旅行とかダメだぞ、お兄ちゃんそんなの許しませんよ！』と喉元まで出かかり、なんなら『許しませ』くらいまでは言っていた気もするが、小町のしらっとした目つきを見て、言葉を無理くり飲み込む。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">　小町ももう小さな子供ではない……。俺が殊更に兄貴ぶってあれこれうるさく言うのもなんだ。それに、小町は分別ある子だからな、そうそう変なことにはなるまいし、危ないところへ近づいたりはしないだろう。小町、お兄ちゃん、信じてるからね！　と、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">眼</span><rt>まな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">しで信頼を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">きつける。すると、小町は一瞬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">鬱</span><rt>うつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">陶</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">しそうにしていたが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">呆</span><rt>あき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">れたようなため息とともに肩を落とすと、話の続きを口にした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">「あとは卒業パーティーとか。まぁ、クラスのみんなでご飯食べるだけだけど」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">「ほーん……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　生返事をしつつ、一応スマホのメモ帳にぽちぽち書いていく。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　卒業旅行はともかく、パーティー的なものならなんとなく想像はつく。みんなでファミレスなり焼肉なり行って、おしゃべりと一緒に食事を楽しむのだろう。あるいは、いいとこどりして日本初とも言われる焼肉ファミリーレストラン『赤門』に行くというのもありだ。千葉に生まれ育った者なら焼肉といえば『赤門』一択まであるからな……。千葉以外の人はたぶん焼肉店っていったらセンゴクって答えるんじゃない、知らんけど。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　……それにしても、クラスのみんなってほんとにみんななのぉ？　そういう時に絶対呼ばれない人っているよね（俺調べ）。そのあたりのことに関して俺は詳しいんだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　なので、もっと別のことを聞こう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">「他に何かないか。イベントごと的な」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">「は？　イベント？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">　問うと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">怪</span><rt>け</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">訝</span><rt>げん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">そうに首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">げる。が、何か思いついたのか、ほぁーと声を出した。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">「……あー、三送会は結構イベントっぽい？　かなぁ？　知らんけど」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">「さんそうかい……。あ、三送会か」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　あまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">馴</span><rt>な</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">染</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">みがない言い方だったので、思い至るまでに少しかかってしまったが、いわゆる三年生を送る会というやつだな。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">　中学時代の記憶を引っ張り出してみれば、確かに卒業式とは別にそんなイベントがあった。それこそクラスのみんな強制参加で歌を歌わされた覚えがある。そして、俺を含む男子のテノールパートが『ちょっと男子！　ちゃんと歌って！』などと怒られ、ピアノ伴奏の女子が泣いてどっかに行ってしまい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">折</span><rt>おり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">本</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">ら女子の中心グループがそれを追いかけ、最終的に俺が謝らされたことまで思い出してしまったぞ……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　なんなら俺の三送会に関する記憶はそれだけでメモリ一杯になっていて、他に何があったか今一つ思い出せない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「あれって何やんだっけ。なんか歌うよな。かぼすの歌みたいなやつ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">「巣立ちの歌ね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">「ああ、それな。あとあれか、母なる大地をア──ってやつ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">「そうそう、そんな感じ。まぁ、『大地讃頌』は卒業式でだけど。あとはなんか出し物的なのやってるよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　言われてはてと首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">捻</span><rt>ひね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">っていると、ふと記憶の扉が開いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">「出し物……。あー、なんかあった気がすんな、あれだろ？　早春のぉー、光を浴びてぇー、いちに、ぼくたちっ！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　すると、小町も輪唱するがごとく、追いかけてくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">「いちに、私たちはっ！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">「卒業します！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">「卒業します！」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　男子パートと女子パートに分かれ、二拍間を取るところまで完全再現……。馬鹿っぽいやりとりに思わずにこっと小町に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">みかける。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">「……みたいなやつな？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　と、小町もニッコリ笑顔を返してくれる。お互い顔を見合わせてにっこり。そして、小町は微笑を浮かべたままふるふる首を振った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">「ううん、全然違う」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「えぇ……。ノリノリでやってたのに……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　違うんならなんでもっと早く止めてくれなかったの……。と少々恨みがましい目で見ていると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">はふっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">呆</span><rt>あき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">れ笑いを浮かべた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">「ていうか、それ呼びかけだしそれ小学校だし」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">「え？　そうだっけ？　マジ記憶ねぇな。ちゃんと卒業したの、小中学校の二回しかねぇからな。あんま卒業したことねぇんだよ、俺」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">　言いながら、一応スマホに三送会についてのメモ書きを追加しておく。さして参考になるとも思えなかったが、このメモはアイデアを出すための</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">き台だ。何が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">閃</span><rt>ひらめ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">きに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">がるかわからない。歌とか出し物とか呼びかけとか関連する項目もついでに書き加えておいた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　こうしてメモを書く行為はいわば一人ブレストのようなものかもしれない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">玉</span><rt>たま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">縄</span><rt>なわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">も教えてくれたもんな、すぐに結論を出してはいけないって俺の意見に即ダメ出ししながら……。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　などと、故人を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">偲</span><rt>しの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">び、懐かしい思い出に浸っていると、小町がなぜか目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">潤</span><rt>うる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">ませ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">憐</span><rt>あわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">れんだ表情で俺を見ていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">「そうだね……。プリキュアもアイカツも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">未</span><rt>いま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">だに卒業できてないもんね……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「ばっかお前、あれは卒業とかねぇんだよ、生涯学習だ。視聴やめた奴は卒業したんじゃねぇ、中退だ中退」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「お兄ちゃんのは留年っていうんだよ……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　俺の抗弁に、小町は諦めたようなため息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">吐</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　さすがは小町。よくわかっている。ほんとこの一年、まるで成長していない自分を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">省</span><rt>かえり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">みるに、留年という表現は案外ぴったりはまっているかもしれない。つい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">自</span><rt>じ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">虐</span><rt>ぎやく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">交じりの湿った笑いが漏れてしまった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　そんな俺を見て、小町は不思議そうに首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">げる。が、何か追及するわけでなく、違うことを聞いてきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">「高校は三送会みたいなのないの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">「あー、そういうのはなかった気がするな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　少なくとも去年のこの時期、その手のイベントごとはなかったはずだ。もしかしたら、各部活動レベルでは追い出しコンパみたいなものはあるのかもしれないが、当時どこの部にも所属していなかった俺ではちょっとわからない。今度、誰かに聞いてみるべきだろう。なので、メモ書きに『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">戸</span><rt>と</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">塚</span><rt>つか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">と話す</span><span class="upright"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">♡</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">』と追記してこれでＯＫ！</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　一人ブレストの結果、なかなか上々な結論が出たことに満足し、スマホから顔を上げると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">炬</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">燵</span><rt>たつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">頬</span><rt>ほお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">杖</span><rt>づえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">つく小町の横顔が見えた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">「そっかぁ……。まぁ、高校生だもんね、そういうのはやんないか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　小町はちょっぴり残念そうにぼやいて、鼻歌交じりにカマクラを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">撫</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">で始めた。口ずさむメロディには聞き覚えがある。たぶん定番の卒業ソングだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　そのどこか寂しそうなハミングを聞きながら、俺はスマホのメモ帳を閉じる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「三送会みたいなのはないが、……今年からプロムってのやるぞ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　つい先刻まで見ていたプロム関係のページを見せようと、ブラウザを開いて、すっとスマホを差し出した。それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">町</span><rt>まち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">がどれどれと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">き込み、そして、感嘆の声を漏らす。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「へぇ……。わ、すごっなにこれ。わぁ、へぇ～……。これやるの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　きらきらと瞳を輝かせて振り向く小町に、俺はやや口元が引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">攣</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">った微苦笑で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">きを返す。声にこそ出さなかったが、俺は実現すると断言した。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　論理的に説明できる根拠があるわけではない。準備も時間も足りてはいない。なんなら何をするべきかさえわかっていない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　だが、プロムは絶対に実現することになる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　それだけは、決まっている。</span></p>

    <p><br/></p>

    <div class="align-center">
      <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">×　　×　　×</span></p>
    </div>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　一晩寝ても、疲労感は抜けていない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　昨夜は小町と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">炬</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">燵</span><rt>たつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">でだらだらうとうとしているうちに夜は更け、夢うつつの狭間で自室のベッドへ倒れ込み、そのまま泥のように眠った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　そして気づけば朝を迎え、登校時間ぎりぎりになってしまっている。朝食も身支度もそこそこに家を出たものの、始業のベルに間に合うかどうかは怪しいところだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　小町も同じような睡眠時間のはずだが、あちらはしゃっきり起きて、しっかり身支度を済ませ、ちゃっかり俺より早く登校している。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">　それを考えれば、俺も計算上の睡眠時間は足りているはずなのだが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">未</span><rt>いま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">だ眠気はぼんやりと頭を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">覆</span><rt>おお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">っていた。おかげで、ペダルを漕ぐ足も心なしか重く感じる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　頭もペダルもうまく回らず、ただ腕時計の針だけがくるくる回っていた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　今日からプロムのことをやらなければならない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　残された時間は多くはなく、とれる手立ても限られてくる。だというのに、具体的な方策は何も思いついていない。その上、御大層な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">啖</span><rt>たん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">呵</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">を切った手前、顔を合わせづらい人たちもいる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　それを考えると、さらに足が重くなる。だが、どうにかこうにかえっちらおっちら自転車を漕ぐうちに、なんとか予鈴ジャストで通用門を滑り抜けることができた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　急ぎ足で向かった始業間際の昇降口は朝練終わりの連中や俺と同じく遅刻ギリギリの生徒で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">賑</span><rt>にぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">わっている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　その中に、桃色がかかった茶髪を見つけた。ぱたぱた足を急がせ、その度に背中にしょったリュックと長いマフラー、そしてお団子髪がぴょこぴょこ揺れている。</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">の姿を認めると、昨日の別れ際が思い出され、声をかけるのを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">躊躇</span><rt>ためら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">ってしまった。そうこうしているうちに、由比ヶ浜は下駄箱に着いて、上履きに履き替える。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">　と、向こうも俺に気づいて一瞬動きを止めた。そして、ほのかな微笑を浮かべると胸の前に小さく手を上げ、軽く振ってくる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　それが無性に気恥ずかしく、俺は二、三度素早く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">きを返して、マフラーをぐいっと引き上げながら小走りで下駄箱へ向かった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">　由比ヶ浜がお団子髪をくしくしいじりながら、ぽしょっと小さな声で言った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">「おはよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">「……うす」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　目が合ったのはほんの一瞬で、俺の視線はすぐに足元に落とした上履きに向いている。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">踵</span><rt>かかと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">潰</span><rt>つぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">してつっかけるようにして履くその間も、由比ヶ浜はじっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">らで待っていてくれた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">　けんけんとつま先で床を蹴って、もう行けると合図すると、彼女は頷き、俺を先導するように歩きだす。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">「やー、時間やばいね、ちょっとぎりぎりになっちゃったよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　言いながら、由比ヶ浜は手早くマフラーを取ると、腕の中でくるくる巻いて抱きかかえる。その表情も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">声</span><rt>こわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">音</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">もいつもと変わらない明るさだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　だからこそ、それが逆に不自然に思えてしまい、俺はうまく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">相</span><rt>あい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">槌</span><rt>づち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">を打つことができなかった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">　彼女の態度が普段と変わらないのであれば、昨日のことは何も聞かないほうがいいのだろうと頭ではわかりつつも、そのことに触れないのも不誠実に思える。前方からやってきた他の生徒とすれ違い、半径一メートル以内に誰もいなくなってから、俺は声を潜めて聞いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">「昨日、だいじょぶだったか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">「へ？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">　出し抜けに言われて戸惑ったのか、由比ヶ浜は俺の顔を見ると、小首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">げた。しかし、すぐに思い至り、照れ隠しに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">を押さえた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">「あー、うん。全然だいじょぶ！　ごめんね、なんか……えへへ、うわなんかはずっ……。ていうか言ったじゃん、別によくあることだって」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">焦</span><rt>あせ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">ったり、照れたり、恥ずかしがったり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">拗</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">ねたりと、ころころ表情を変え、最後にふっと微笑を浮かべた。それがこの話を打ち切るサインのように思えて、俺も口元を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">緩</span><rt>ゆる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">めて頷いてみせる。何かあるのだろうと思ってもそれを突き詰めるほどに、突き崩すほどに、突き放すほどに幼くはない。さして長くもない期間だが、これまで同じ時間を共有してきて、お互いにとって一番心地よい距離や場所を探すことがだんだんとうまくなってきている気がする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　階段を上り始めると、由比ヶ浜はたんと軽やかに踏み出し、俺より半歩先へ進んだ。ワンテンポ遅れて俺もそれに続く。始業前で大方の生徒は既に教室に入っているのか、周囲に人通りは少ない。踊り場に差し掛かると、由比ヶ浜が半身で俺を振り返った。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">「ヒッキーは？　あれから、どうしたの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">「んー、まぁいろいろあってな。プロム、やってみることにしたわ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">「そっか」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　ふと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">安</span><rt>あん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">堵</span><rt>ど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">にも似た</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">みを浮かべると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">はまた前を向いた。その背中に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">きを返し、俺は重幅ったい口を動かす。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">「だから、……今日先帰っててくれ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">　別にいつも一緒に帰る約束をしているわけではない。だから、わざわざこんなことを言うのは自意識過剰な気がして、心底自分が気持ち悪くて仕方がない。俺は何を勘違いしているのだと激しく責め立てたくなる。けれど、由比ヶ浜は静かに頷いてくれる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">「うん。わかった」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　それに少し救われて、続きの言葉を言い添えることができた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">「というか、今日だけに限らず、しばらくは、まぁ、そんな感じだ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">「……うん、わかってる。ゆきのんのお手伝いだもんね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　由比ヶ浜は一歩一歩足元を確かめるようにゆっくりと階段を上る。やがて、俺たちの教室がある三階へ足を踏み入れた。それを半歩後ろで視界に収めながら、俺は自分のマフラーに手を掛けた。しゅるっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">解</span><rt>ほど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">いて、凝りをほぐすように首を巡らす。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　由比ヶ浜には経緯をちゃんと言っておいたほうがいいだろう。理解が得られるかどうかは別として、彼女には知っておいてもらいたい。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">「いや、それが……、手伝うどころか対立することになった」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">「うん。……うん？　はい？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　それまで順調に歩いていた由比ヶ浜が急停止からの急速反転。ぽかーんと口を開け、イミワカンナイ……と体全体で伝えてくる。そうも大きいリアクションだといっそすがすがしい。こちらも開き直り甲斐がある。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">「いや、違くて……。なんかあいつマジで頑固なんだもん。協力とか無理無理。だから対立することにした。それしか関わる方法がない」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">「……は、はぁ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">　納得いってない様子の由比ヶ浜だったが、次第に事の流れを理解してきたのか、当惑気味だった表情が困惑そのものに変わる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">「なんか……、ヒッキーってたまにすごく頭悪い……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">「逆だ。たまにすげー頭いいんだ」</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">呆</span><rt>ぼう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">然</span><rt>ぜん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">と立ち尽くす由比ヶ浜を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">颯</span><rt>さつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">爽</span><rt>そう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">と抜いて振り返り、ふふんと無駄に胸を張って見せる。ついでに決め顔するまである。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　それを見て由比ヶ浜はむーっと小さく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">唸</span><rt>うな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">っていたが、言いづらそうに口を開いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">「ちゃんと、話したの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">「……話して解決するか？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">雪</span><rt>ゆき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">ノ</span><rt>の</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">下</span><rt>した</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">だぞ、と言外に付け足すと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">由</span><rt>ゆ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">比</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">ヶ</span><rt>が</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">浜</span><rt>はま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">はそれを察したか、かくりと肩を落とした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">「しないか……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　さすが由比ヶ浜、略してさすガハマ。よくわかってらっしゃる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">「しないな。だから、勝負って方法を取るしかない。とにかく、まずはプロムを終わらせる。じゃないと話にならん。……部活とか、まぁ、先のことはそれから考える」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　自分で言いながら疑問を抱く。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">　プロムを終わらせて、それでどうなるというのだろう。奉仕部という既に機能していない枠組みをどうするつもりなのだろう。俺たちのこれからをどう考えているのだろう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">　けれど、これを終わらせなければ何も前に進めない。ひとまずスタート地点に着くことはできた。あとはどうやってこの無理難題を実現させるかを考えるだけだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　考えながら歩くうちに教室までやってきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　由比ヶ浜はとぼとぼ歩いていたが教室に入る直前、扉の前で立ち止まった。どうしたのかと振り返れば、由比ヶ浜は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">俯</span><rt>うつむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">きがちに何事か考えているようだった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">　やがて、顔を上げると、真剣な面持ちで俺を見据える。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">「……それ、あたしも手伝っちゃダメかな」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　由比ヶ浜はぎゅっとリュックの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">紐</span><rt>ひも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">を強く握り締め、ぶれることなくまっすぐな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">眼</span><rt>まな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">しを向けていた。引き結んだ唇と大きな瞳には思いつめた様子が見て取れる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　その表情を見てしまえば、断ることなど到底できなかった。</span></p>
