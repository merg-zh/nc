  <div class="top-block main">
    <p><a href="../xhtml/p-0007.xhtml#a_m0013" id="b_m0013"><span class="font-120per"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">Interlude…</span></span></span></a></p>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　今夜も酔えそうにない。ホットワインは身体を温めはしても、奥底の、芯のほうまでは染みてこなかった。あれから酒杯を重ねても気分は高揚せず、ただ悪心だけが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">募</span><rt>つの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">る。五杯目のグラスを回しながらもう一本ボトルを入れようかとワインリストに手を伸ばしかけて、やめた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　四人掛けのテーブルはやけに広くて、どんなボトルを頼んでも、いくらグラスを並べても、どこかの誰かを呼び出しても、その余白を埋めることはきっとできない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　手持ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">無</span><rt>ぶ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">沙</span><rt>さ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">汰</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">に読み</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">止</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">しの本を広げてみたものの、一頁も進むことなく、栞は同じところに留まっている。何度も何度も読み返して、お話の最後まで知っているのに、打たれたエンドマークのその先を、本当の結末をずっと求め続けているから、いつまでたっても終わらない。</span></p>

    <p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">偽りない唯一つの正しい結末。たとえ自分が手に入れることが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">叶</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">わずとも、そんなものが実在するのだと、誰かが、証明してくれればそれで構わない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　そんな空想を肴にグラスを干すと、曲がった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">硝子</span><rt>ガラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">で向かいの席を透かして見た。けれど、そこには誰もおらず、硝子の中で性格の悪そうな美人が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">自</span><rt>じ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">嘲</span><rt>ちよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">気味に笑っているだけだった。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　ふと、その硝子に人影が映って、ぎょっとする。見れば、先に帰ったはずの彼女がいた。ここまで走ってきたのだろうか、肩で息をしている。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「なにか忘れ物？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　声をかけながらとりあえずブランケットを渡して、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">椅</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">子</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">を勧めると、彼女は大人しく元居た席に座る。何の用かと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">頬</span><rt>ほお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">杖</span><rt>づえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">ついて見ていると、彼女は膝に掛けたブランケットをスカートごとぎゅっと握り、思いつめた様子で口を開いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「あの……、やっぱりさっきの違うと思うんです。……共依存っていうの」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　出し抜けに言われて、わたしはつい目を丸くした。そんなことを言うために戻ってきたのか。と、思いかけて合点がいく。なるほど、今日、この子はわたしから彼を守るために来ていたのだ。それが独占欲ゆえならまだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">微</span><rt>ほほ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">笑</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">ましくもあるが、これはむしろ庇護欲に近い気もする。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　その健気さは素直に称賛したいけれど、そう正面から挑まれてしまうと、わたしも真っ向から相手せざるを得ない。遺伝のせいにする気はないけど、嫌な部分が母と似てしまったものだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　本当は、こういうことを言うのは好きじゃない。面倒だし、そこまで暇でもないし、興味もないし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">がっている子に嫌われるのもいい気分じゃない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　けれど、まちがいをまちがいのままにしておくのはもっと気分が悪いから。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　わたしは、気分が悪くなるだけと知りながら、ボトルの中身をグラスに全部突っ込んだ。</span></p>

    <p><br/></p>

    <div class="align-center">
      <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">×　　×　　×</span></p>
    </div>

    <p><br/></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　血みたいに黒くって真っ赤な波が飛沫を上げる。泡が弾けて、ゆらゆら揺れて、それがあたしの心臓みたいだった。駅から急いで走って戻って、今もまだどくどく言ってる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「わたしにはそう見えるんだよね。……あなたたち三人の関係性は」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　共依存なんて、そんな言葉知らない。詳しい意味だってわからない。あたしは難しいことはわからないから、わからないふりをしているから。ほんとに全然わからないときもあるけど。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　なのに、あの人の言い方はすごくわかりやすくて、あたしはすぐに気づいてしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「あたしも、ですか……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　ようやく収まってきたはずの心臓がまたどくどく走ってる。頼んでないのに望んでないのに、勝手に急いで、すぐに答えに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">辿</span><rt>たど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">り着いてしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　すると、あの人はにっこり笑って……。それで、とても悲しそうな顔をした。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">比</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">企</span><rt>きが</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">くんはガハマちゃんに依存しちゃってるんだよね。それで、ガハマちゃんはそれを嬉しいと思って、なんでもしてあげる気になるの。……本当はここが一番重症なんだよ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「…………違います、そんなのじゃ」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　唇が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">震</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">えて、声がうまく出ない。何度も頭を振る。違う、ちがうちがうちがう、絶対に違う。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「あの子たちがあんな感じだから、あなたが一番大人にならざるを得ないのよね」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　優しい声で何か言われるけど、あたしにはもう聞こえない。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">「なにかしてあげたいって、そんなの、当たり前だし……。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">辛</span><rt>つら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">そうだったり、頑張ってたら、応援したいし、ずっと一緒にいたいから、だから、……そんなんじゃない」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　たぶん、本当に怒って、本気で人を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">んだのって初めてだ。体の中に詰まってた空気が勝手に零れて、喉が渇く。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">袖</span><rt>そで</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">でぐっと顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">拭</span><rt>ぬぐ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">って、あたしは正面を睨んだ。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　あの人はそれを、大人みたいな顔して見守っていたけど、ふっと目を閉じる。それから祈るみたいに、神様に聞くみたいに、静かな声で小さく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">呟</span><rt>つぶや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">いた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「ねぇ……。それは、本物って呼べるの？」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">「そんなの、わかんない」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　ずっと考えてた。本物って何だろうって。けど、やっぱりあたしにはわかんないから、答える声はどうしても小さくなって、目の前が涙で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">滲</span><rt>にじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">んで、顔だって下を向いてしまう。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「……でも、共依存なんかじゃないです」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　顔を上げると、彼女にそっくりな顔が、なんでって首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">げてる。そのせいで、胸の奥がずきっとして、そこを握りしめると、もう全部なくなったと思ってた涙が勝手に出てきた。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　きっと、あたしがわかるのはこれ。これだけ。これがあるから、自分の気持ちを信じられる。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">「だって、こんなに痛いから……」</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　胸だけじゃない。心だけじゃない。全部、全部痛い。</span></p>

    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　──あたしの全部が、痛いくらい、好きだって悲鳴を上げてる。</span></p>
